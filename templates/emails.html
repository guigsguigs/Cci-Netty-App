<!doctype html>
<html lang="fr">

<head>
    <title>Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 0;
            /* Ajustez cela selon vos besoins */
        }

        .container>h1 {
            /* Réduire l'espace au-dessus de 'Voilà' */
            margin-top: -50px;
            /* Ajustez cette valeur pour déplacer 'Voilà' plus haut */
        }

        .container>* {
            /* Applique un espacement uniforme */
            margin-top: 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Voilà</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <textarea id="emails" class="form-control mb-3" readonly>{{ emails }}</textarea>
        <div class="d-grid gap-2 col-4 mx-auto">
            <button id="copyButton" onclick="copyEmailsToClipboard()" class="btn btn-secondary">Copier les
                adresses</button>
            <button id="anotherButton" onclick="window.location.href='/'" class="btn btn-outline-info">Accueil</button>
        </div>
        <div class="footer">
            <small>2024 Guillaume Meilgen - v2.1.0</small>
        </div>
        <script>
            function copyEmailsToClipboard() {
                const emailTextArea = document.getElementById("emails");
                emailTextArea.select();
                document.execCommand('copy');
                alert("Les adresses e-mail ont été copiées dans le presse-papiers.");
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
